<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="popUp">
      <h1>Your Score <span id="popUpScore">0</span></h1>
      <h3>Best Score <span id="popUpBestScore">0</span></h3>
      <button id="newGame">New Game</button>
    </div>
    <div id="main">
      <div id="panel">
        <div id="topPanel">
          <div class="elem">
            <h4>Hit</h4>
            <div id="hitVal" class="box">5</div>
          </div>

          <div class="elem">
            <h4>Timer</h4>
            <div class="box" id="timer">60</div>
          </div>

          <div class="elem">
            <h4>Score</h4>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>

        <div id="mainPanel"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
